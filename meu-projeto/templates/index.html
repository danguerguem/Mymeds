<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Grid</title>
    <style>
        /* Garante que os produtos fiquem lado a lado */
        .resultados {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Cria 3 colunas */
            gap: 20px; /* Espaço entre os produtos */
            margin-top: 20px;
            justify-content: center; /* Centraliza o grid */
        }       

        .produto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 250px; /* Garante que os produtos não fiquem gigantes */
            margin: auto; /* Centraliza cada produto dentro da célula do grid */
        }

        .produto img {
            width: 100%; /* Ajusta a largura da imagem */
            max-height: 150px; /* Limita a altura para não ficar desproporcional */
            object-fit: contain; /* Mantém a proporção correta */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Busca de Medicamentos</h1>
        <input type="text" id="searchInput" placeholder="Digite o nome do medicamento">
        <button onclick="buscarMedicamento()">Buscar</button>
        <div id="resultados"></div>
    </div>

    <script>
        async function buscarMedicamento() {
            const nome = document.getElementById("searchInput").value;
            if (!nome) {
                alert("Digite o nome do medicamento!");
                return;
            }

            const response = await fetch(`/buscar?nome=${encodeURIComponent(nome)}`);
            const resultados = await response.json();

            const resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = "";

            if (resultados.length === 0) {
                resultadosDiv.innerHTML = "<p>Nenhum medicamento encontrado.</p>";
                return;
            }

            resultados.forEach(produto => {
                resultadosDiv.innerHTML += `
                    <div class="produto">
                        <h3>${produto.nome}</h3>
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <a href="${produto.link}" target="_blank">Ver mais detalhes</a>
                        <p>Preço: R$ ${produto.preco}</p>
                        <p>Farmácia: ${produto.farmacia}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
